<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Barber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <button
          type="button"
          class="menu-button"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg width="40" height="40" class="mobile-menu-icon">
            <use class="icon-cross" href="./images/icons/icons.svg#cross"></use>
            <use class="icon-menu" href="./images/icons/icons.svg#menu"></use>
          </svg>
        </button>

        <a href="" class="header__logo logo">
          <img src="./images/header/logo-icon.svg" width="45" alt="logo icon" class="logo__image" />
          Cool Barber
        </a>

            <div class="menu-container" id="menu-container" data-menu>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link active">About Us</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Our masters</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Portfolio</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Testimonials</a>
              </li>
                <li class="navigation__item">
                <a href="" class="navigation__link">Contacts</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__connection connection">
          <a href="" class="connection__link">
            <p class="connection__text">302 W 50th St, NY, NY 10019</p>
            <img src="./images/header/map.svg" alt="map icon" width="36" class="connection__icon">
          </a>
          <a href="tel:8 (800) 000-00-00" class="connection__link">
            <p class="connection__text"> 8 (800) 000-00-00 Daily from 9 to 20</p>
            <img src="./images/header/phone.svg" alt="phone icon" width="36" class="connection__icon">
          </a>
          
        </div>
      </div>
    </header>
  </body>
</html>
